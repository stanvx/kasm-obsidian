name: publish
on:
  push:
    branches:
      - master
jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      env:
        IMAGE_NAME: stanvx/kasm-obsidian
        TAG: latest
      run: |
        docker build --tag ghcr.io/stanvx/kasm-obsidian:latest
        docker run ghcr.io/stanvx/kasm-obsidian:latest
        docker push ghcr.io/stanvx/kasm-obsidian:latest
